{% extends 'layout.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

          <h3 class="text-center mb-4 fw-bold">Create Account</h3>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} text-center">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <form method="POST">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Username</label>
              <input type="text" name="username" class="form-control" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input type="email" name="email" class="form-control">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>

            <!-- Confirm Password (IMPORTANT) -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Confirm Password</label>
              <input type="password" name="confirmed_password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
              Sign Up
            </button>
          </form>

          <p class="text-center mt-3 mb-0">
            Already have an account?
            <a href="{% url 'login' %}" class="fw-semibold text-decoration-none">
              Login
            </a>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
