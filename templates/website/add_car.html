{% extends "layout.html" %}
{% block content %}

<div class="container">

    <h1 class="display-6 text-center my-4">Add Car</h1>

    <form method="POST" class="card p-4 w-75 m-auto gap-3">
        {% csrf_token %}

        <input type="text" placeholder="Car Name" name="name" class="form-control">

        <input type="text" placeholder="Brand Name" name="brand" class="form-control">

        <input type="number" placeholder="Car Price" name="price" class="form-control">

        <input type="number" placeholder="Model Year" name="model_year" class="form-control">

        <select name="fuel_type" class="form-control">
            <option value="">Select Fuel Type</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
            <option value="Hybrid">Hybrid</option>
        </select>

        <input type="text" placeholder="Color" name="color" class="form-control">

        <textarea name="description" placeholder="Add description..." class="form-control"></textarea>

        <button class="btn btn-success" type="submit">Add Car</button>
    </form>
</div>

{% endblock %}
