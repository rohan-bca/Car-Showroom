{% extends "layout.html" %}

{% block title %} {{ car.name }} Details {% endblock %}

{% block content %}

<div class="container my-4">
    <h2>{{ car.name }}</h2>
    <img src="{{ car.image }}" alt="{{ car.name }}" class="img-fluid my-3">
    <p><strong>Price:</strong> {{ car.price }}</p>
    <p><strong>Showroom:</strong> {{ car.showroom }}</p>
    <p><strong>Description:</strong> {{ car.description }}</p>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
</div>

{% endblock %}
